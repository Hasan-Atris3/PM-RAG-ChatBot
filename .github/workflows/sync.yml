name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # REPLACE THE VALUES BELOW WITH YOUR ACTUAL USERNAME AND SPACE NAME
        run: git push --force https://Hasan-Atr3:$HF_TOKEN@huggingface.co/spaces/Hasan-Atr3/cedroPM-bot main
